<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="Emailobj" type="text" placeholder="Enter Email" name="email" required>

    <label for="nikename"><b>Nikename</b></label>
    <input id='Nikobj' type="text" placeholder="Enter Name" name="Name" required><br>

    <label for="psw"><b>Password</b></label>
    <input id='Pasobj' type="password" placeholder="Password" name="psw-repeat" required>
    <hr>

    <!--    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
    <button type="submit" class="registerbtn" onclick="NewUser()" >Register</button>


</div>
<script>

    function NewUser(){
    var email = document.getElementById('Emailobj'), passw = document.getElementById('Pasobj'), name = document.getElementById('Nikobj');
       alert(email.value + name.value + passw.value)
       window.location.href = 'http://127.0.0.2:8080/status/' + name.value;



    }



</script>
</body>
